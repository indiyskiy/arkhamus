# Unit/Integration Test Configuration
# ---------------------------------
# This file is used for automated tests and contains settings to use in-memory database and disable external services

# Application Information
# ----------------------
spring.application.version=0.0.1-SNAPSHOT
spring.profiles.active=test

# Security Configuration
# ---------------------
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration

# Database Configuration (H2 In-Memory)
# ------------------------------------
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Disabled Services for Tests
# --------------------------
# Redis is disabled via spring.autoconfigure.exclude

# Netty Configuration
# Using a property that doesn't affect application startup but will be read by custom configuration
netty.tcpPort=-1

# Test Mode Settings
# -----------------
game.testMode=true
game.createTestQuests=true
