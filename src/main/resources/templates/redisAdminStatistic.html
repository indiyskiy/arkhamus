<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redis statistic</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>

<div class="header">
    <footer>
        <a th:href="@{/public/browser/menu}" title="Menu">Menu</a>
    </footer>
</div>

<div class="main">
    <h1>Resources</h1>
    <table style="border-collapse: collapse; width: 100%;">
        <tr>
            <th style="border: 1px solid #000; padding: 8px; text-align: left;">Name</th>
            <th style="border: 1px solid #000; padding: 8px; text-align: left;">Size</th>
        </tr>
        <tr th:each="resource : ${redisInfo.redisResourceDtos}">
            <td style="border: 1px solid #000; padding: 8px; text-align: left;" th:text="${resource.type.name}"></td>
            <td style="border: 1px solid #000; padding: 8px; text-align: left;" th:text="${resource.size}"></td>
        </tr>
    </table>
</div>

<div class="footer">
    <footer>
        <a th:href="@{/public/browser/menu}" title="Menu">Menu</a>
    </footer>
</div>

</body>
</html>
