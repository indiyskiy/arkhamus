<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Games</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div class="header">
    <footer>
        <a th:href="@{/public/browser/menu}" title="Menu">Menu</a>
    </footer>
</div>

<div class="main">
    <h1>Games</h1>
    <table style="border-collapse: collapse; width: 100%;">
        <tr>
            <th style="border: 1px solid #000; padding: 8px; text-align: left;">Id</th>
            <th style="border: 1px solid #000; padding: 8px; text-align: left;">State</th>
            <th style="border: 1px solid #000; padding: 8px; text-align: left;">Game Type</th>
            <th style="border: 1px solid #000; padding: 8px; text-align: left;">God</th>
            <th style="border: 1px solid #000; padding: 8px; text-align: left;">Users</th>
            <th style="border: 1px solid #000; padding: 8px; text-align: left;">Created</th>
            <th style="border: 1px solid #000; padding: 8px; text-align: left;">Started</th>
            <th style="border: 1px solid #000; padding: 8px; text-align: left;">Finished</th>
        </tr>
        <tr th:each="game : ${games}">
            <td style="border: 1px solid #000; padding: 8px; text-align: left;">
                <a th:href="@{/admin/browser/game/{gameId}(gameId=${game.id})}" th:text="${game.id}"></a>
            </td>
            <td style="border: 1px solid #000; padding: 8px; text-align: left;" th:text="${game.state}"></td>
            <td style="border: 1px solid #000; padding: 8px; text-align: left;" th:text="${game.gameType}"></td>
            <td style="border: 1px solid #000; padding: 8px; text-align: left;" th:text="${game.god?.title}"></td>
            <td style="border: 1px solid #000; padding: 8px; text-align: left;"
                th:text="${#strings.arrayJoin(game?.usersInGame, ', ')}"></td>
            <td style="border: 1px solid #000; padding: 8px; text-align: left;" th:text="${game?.creation ?: ''}"></td>
            <td style="border: 1px solid #000; padding: 8px; text-align: left;"
                th:text="${game?.started ?: ''}"></td>
            <td style="border: 1px solid #000; padding: 8px; text-align: left;"
                th:text="${game?.finished ?: ''}"></td>
        </tr>
    </table>
</div>

<div class="footer">
    <footer>
        <a th:href="@{/public/browser/menu}" title="Menu">Menu</a>
    </footer>
</div>
</body>
</html>
