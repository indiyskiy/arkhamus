<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <title>User Details</title>
</head>
<body>
<h1>User Details</h1>

<table>
    <tr>
        <th style="border: 1px solid #000; padding: 8px; text-align: left;">Id</th>
        <th style="border: 1px solid #000; padding: 8px; text-align: left;">nick name</th>
        <th style="border: 1px solid #000; padding: 8px; text-align: left;">email</th>
    </tr>
    <tr>
        <td style="border: 1px solid #000; padding: 8px; text-align: left;" th:text="${user.userId}"></td>
        <td style="border: 1px solid #000; padding: 8px; text-align: left;" th:text="${user.nickName}"></td>
        <td style="border: 1px solid #000; padding: 8px; text-align: left;" th:text="${user.email}"></td>
    </tr>
</table>


<h2>User games</h2>

<table style="border-collapse: collapse; width: 100%;">
    <tr>
        <th style="border: 1px solid #000; padding: 8px; text-align: left;">Id</th>
        <th style="border: 1px solid #000; padding: 8px; text-align: left;">State</th>
        <th style="border: 1px solid #000; padding: 8px; text-align: left;">Game Type</th>
        <th style="border: 1px solid #000; padding: 8px; text-align: left;">My role</th>
        <th style="border: 1px solid #000; padding: 8px; text-align: left;">My class</th>
        <th style="border: 1px solid #000; padding: 8px; text-align: left;">God</th>
    </tr>
    <tr th:each="game : ${games}">
        <td style="border: 1px solid #000; padding: 8px; text-align: left;">
            <a th:href="@{/admin/browser/game/{gameId}(gameId=${game?.gameSession?.id})}" th:text="${game?.gameSession?.id}"></a>
        </td>
        <td style="border: 1px solid #000; padding: 8px; text-align: left;" th:text="${game?.gameSession?.state ?: ''}"></td>
        <td style="border: 1px solid #000; padding: 8px; text-align: left;" th:text="${game?.gameSession?.gameType ?: ''}"></td>
        <td style="border: 1px solid #000; padding: 8px; text-align: left;" th:text="${game?.roleInGame ?: ''}"></td>
        <td style="border: 1px solid #000; padding: 8px; text-align: left;" th:text="${game?.classInGame ?: ''}"></td>
        <td style="border: 1px solid #000; padding: 8px; text-align: left;" th:text="${game?.gameSession?.god?.title ?: ''}"></td>
    </tr>
</table>

</body>
</html>
