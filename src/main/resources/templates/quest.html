<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <title>Level</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>

<div class="header">
    <footer>
        <a th:href="@{/public/browser/menu}" title="Menu">Menu</a>
        <a th:href="@{/admin/browser/levels}" title="Levels">Levels</a>
        <a th:href="@{/admin/browser/level/{levelId}(levelId=${levelId})}" title="Level">Level</a>
        <a th:href="@{/admin/browser/level/{levelId}/quests(levelId=${levelId})}" title="Quests">Quests</a>
    </footer>
</div>

<div class="main">
    <form
            th:action="@{/admin/browser/level/{levelId}/quest/{questId}(levelId=${quest.levelId}, questId=${quest.id})}"
            method="post"
            th:object="${quest}"
    >

        <div class="form-part">
            <label for="id" hidden="hidden"></label><input type="text" th:field="${quest.id}" id="id" hidden="hidden"/>

            <label for="name">Name:</label>
            <input type="text" th:field="${quest.name}" id="name"/>

            <label for="state">State:</label>
            <select th:field="${quest.state}" id="state">
                <option
                        th:each="state : ${possibleStates}"
                        th:value="${state}"
                        th:text="${state}"
                        th:selected="${state == quest.state.name}">
                </option>
            </select>
        </div>
        <!--        START QUEST GIVER-->
        <div class="form-part">
            <label for="startQuestGiver">Quest giver start</label>
            <select th:field="${quest.startQuestGiver.id}" id="startQuestGiver">
                <option
                        th:each="npc : ${possibleQuestGivers}"
                        th:value="${npc.id}"
                        th:text="${npc.name}"
                        th:selected="${npc.id == quest.startQuestGiver.id}">
                </option>
            </select>
        </div>
        <!--QUEST STEPS-->
        <div class="form-part" th:each="step, iterStatus : *{steps}">
            <div class="step-content">
                <div class="form-group">
                    <label th:for="${step.number}">Number</label>
                    <label>
                        <input type="text"
                               th:field="*{steps[__${iterStatus.index}__].number}"
                               th:id="${step.number}">
                    </label>
                    <label hidden="hidden">
                        <input type="text"
                               th:field="*{steps[__${iterStatus.index}__].id}"
                               th:id="${step.id}"
                               hidden="hidden"
                        >
                    </label>
                </div>
                <div class="form-group">
                    <label th:for="${step.levelTask.id}">Level Task Id</label>
                    <label>
                        <select th:field="*{steps[__${iterStatus.index}__].levelTask.id}"
                                th:id="${step.levelTask.id}">
                            <option th:each="task : ${possibleTasks}"
                                    th:value="${task.id}"
                                    th:text="${task.name}">
                            </option>
                        </select>
                    </label>
                </div>
                <div class="form-group">
                    <button
                            class="square-button"
                            th:onclick="'removeItem(\'' + ${levelId} + '\', \'' + ${quest.id} + '\', \'' + ${step.id} + '\');'">
                        <img th:src="@{/icon/trash.png}" alt="Remove">
                    </button>
                </div>
            </div>
        </div>
        <button class="long-button"
                type="button"
                id="addStep"
                th:attr="data-level-id=${levelId},data-quest-id=${quest.id}">
            Add step
        </button>
        <div class="form-part">
            <label for="endQuestGiver">Quest giver start</label>
            <select th:field="${quest.endQuestGiver.id}" id="endQuestGiver">
                <option
                        th:each="npc : ${possibleQuestGivers}"
                        th:value="${npc.id}"
                        th:text="${npc.name}"
                        th:selected="${npc.id == quest.endQuestGiver.id}">
                </option>
            </select>
        </div>
        <div>
            <input type="submit" value="Save">
        </div>

    </form>
</div>

<div class="footer">
    <footer>
        <a th:href="@{/public/browser/menu}" title="Menu">Menu</a>
        <a th:href="@{/admin/browser/levels}" title="Levels">Levels</a>
        <a th:href="@{/admin/browser/level/{levelId}(levelId=${levelId})}" title="Level">Level</a>
        <a th:href="@{/admin/browser/level/{levelId}/quests(levelId=${levelId})}" title="Quests">Quests</a>
    </footer>
</div>
<script>
    document.getElementById('addStep').addEventListener('click', function () {
        let levelId = this.getAttribute('data-level-id');
        let questId = this.getAttribute('data-quest-id');

        let url = '/arkhamus/admin/level/' + levelId + '/quest/' + questId + '/addStep';
        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: null
        })
            .then(() => {
                location.reload();
            })
            .catch((error) => console.error('Error:', error));

    });
</script>
<script>
    function removeItem(levelId, questId, stepId) {
        let url = '/arkhamus/admin/level/' + levelId + '/quest/' + questId + '/removeStep/' + stepId;
        console.log('Starting Fetch Call');
        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            credentials: 'same-origin',
            body: null
        }).then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
            .then(() => {
                location.reload();
            })
            .catch((error) => {
                console.error('Fetch error:', error);
            });
        return false
    }
</script>

</body>
</html>
