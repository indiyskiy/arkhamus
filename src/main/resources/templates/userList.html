<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Users</title>
</head>
<body>
<h1>Users</h1>
<table>
    <tr>
        <th style="border: 1px solid #000; padding: 8px; text-align: left;">Id</th>
        <th style="border: 1px solid #000; padding: 8px; text-align: left;">nick name</th>
        <th style="border: 1px solid #000; padding: 8px; text-align: left;">email</th>
        <th style="border: 1px solid #000; padding: 8px; text-align: left;">created</th>
    </tr>
    <tr th:each="user : ${users}">
        <td style="border: 1px solid #000; padding: 8px; text-align: left;">
            <a th:href="@{/admin/browser/user/{userId}(userId=${user.userId})}"
               th:text="${user.userId}">
            </a>
        </td>
        <td style="border: 1px solid #000; padding: 8px; text-align: left;" th:text="${user.nickName}"></td>
        <td style="border: 1px solid #000; padding: 8px; text-align: left;" th:text="${user.email}"></td>
        <td style="border: 1px solid #000; padding: 8px; text-align: left;" th:text="${user.creation?:''}"></td>
    </tr>
</table>
</body>
</html>
