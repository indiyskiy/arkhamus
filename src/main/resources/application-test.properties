# Test Environment Configuration
# -----------------------------
# This file contains settings specific to the test environment in main application

# JPA Configuration
# ----------------
spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.hbm2ddl.auto=create
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Test Mode Settings
# -----------------
game.testMode=true
game.createTestQuests=true

# Steam Configuration
# ------------------
steam.gameDescription=Cultprits Test Server

# Note: For unit/integration tests, see src/test/resources/application.properties
# which uses H2 in-memory database instead of PostgreSQL
